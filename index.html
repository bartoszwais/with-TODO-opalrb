<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/picnicss/4.0.1/picnic.min.css">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/picnicss/4.0.1/plugins.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="build.js"></script>
    <style type="text/css">
      .center {
          margin-left: auto;
          margin-right: auto;
          width: 70%;
      }
      #content {
          position: relative;
      }
      #content > div {
        border:1px solid red;
        background-color: Red;
        padding:2em;
        border-radius:50%;
        display:inline;
        position: absolute;
        right:20%;
        top: 50%;
        
      }
    </style>
  </head>
  <body>
    <div id="app" class="center">
        <header>
            <h1>Example &quot;Tap&quot; app</h1>
        </header>
        <div class='row'>
            <div class='one-fourth'>
              <h2>Todos</h2>
              <form id="form" autocomplete="off">
                <input id="input" placeholder="Enter text..."/>
              </form>
            </div>
            <div id='content' class='three-fourth'>
                <h2>Content</h2>
            </div>

        </div>
      <section id="list">
      </section>
    </div>
  </body>
</html>
